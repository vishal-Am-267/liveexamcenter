<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/assets/images/logo.svg" alt="" width="100" height="24">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" [routerLink]="['/question']"
                        routerLinkActive="router-link-active" style="color: moccasin;">Question</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mt-4">
        <span class="display-5 col-md-2">Questions</span>
        <button class="btn btn-primary float-end" [routerLink]="['/question/add']"
            routerLinkActive="router-link-active">
            <span><i class='bx bx-plus-medical' style='color:#fff3f3'></i></span>
            Add Question</button>
    </div>

    <div class="row mt-3">
        <div class="card">

            <div class="row">
                <div class="col mt-4" style="display: flex;">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Select
                        </label>
                    </div>
                    <select class="me-2" style="display: inline;">
                        <option selected>5</option>
                        <option value="1">5</option>
                        <option value="2">10</option>
                        <option value="3">20</option>
                        <option value="3">30</option>
                        <option value="3">50</option>
                    </select>
                    <small>Records per page</small>

                </div>
                <div class="col float-end" style="display: flex;">
                    <input class="form-control mt-3 " type="search" placeholder="Search" aria-label="Search">

                    <ng-select [(ngModel)]="selectedTopic" name="selectedTopic" class="form-control mt-2" style="border: none;">
                        <ng-option *ngFor="let type of topicArray" [value]="type._id"> {{type.name}}</ng-option>
                    </ng-select>
                </div>
            </div>

            <hr>

            <div>
                <div class="form-check me-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        What is Angular js ?
                    </label>
                </div>
                <div class="radio ms-4">
                    <label>
                        <input type="radio" name="option" value="option1" disabled> Javascript Framework
                    </label>
                </div>
                <div class="radio ms-4">
                    <label>
                        <input type="radio" name="option" value="option2" disabled> Java Library
                    </label>
                </div>
                <div class="radio ms-4">
                    <label>
                        <input type="radio" name="option" value="option2" disabled> Programming Language
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
